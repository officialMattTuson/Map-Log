<div
  *ngIf="placeMarkerConfirmationPopup; else viewBlock"
  class="popup-container"
>
  <h3 class="location">{{ location }}</h3>

  <button
    class="popup-action-btn"
    mat-raised-button
    color="accent"
    (click)="onPlaceMarker()"
  >
    Place
  </button>
</div>

<ng-template #viewBlock>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ location }}</mat-card-title>
      <mat-card-subtitle *ngIf="dateMessage">{{
        dateMessage
      }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo"
    />
    <mat-card-content *ngIf="selectedStoryMarker.story">
      <p>
        {{ selectedStoryMarker.story }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="openOverlay()">
        View
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>

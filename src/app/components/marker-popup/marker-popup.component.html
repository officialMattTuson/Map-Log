<div class="popup-container">
  <h3 id="location">{{ location }}</h3>

  <button
    *ngIf="placeMarkerConfirmationPopup; else overlayButton"
    class="popup-action-btn"
    mat-raised-button
    color="accent"
    (click)="onPlaceMarker()"
  >
    Place
  </button>
</div>

<ng-template #overlayButton>
  <button
    class="popup-action-btn"
    mat-raised-button
    color="accent"
    (click)="openOverlay()"
  >
    View
  </button>
</ng-template>
